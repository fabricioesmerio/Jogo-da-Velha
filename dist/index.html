<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/bootstrap.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/dom2image.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Jogo da Velha</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed">
        <a class="navbar-brand" href="#">Jogo da Velha</a>


        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li id="salva-local" class="nav-item">
                    <a class="nav-link" href="#">Salvar Local
                    </a>
                </li>
                <li id="carrega-local" class="nav-item">
                    <a class="nav-link" href="#">Carregar Local</a>
                </li>
                <li id="limpar" class="nav-item">
                    <a class="nav-link" href="#">Limpar Local</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="jogos.html">Ver Jogos Salvos</a>
                </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
                <input id="jogadorX" class="form-control mr-sm-2" type="text" placeholder="nome jogador X">
                <input id="jogadorO" class="form-control mr-sm-2" type="text" placeholder="nome jogador O">
                <button id="salvar" style="display: none;" class="btn btn-secondary my-2 my-sm-0" type="submit">Salvar</button>
            </div>
        </div>
        <div id="modais"></div>
    </nav>

    <div id="velha" class="velha">
        <div class="coluna">
            <span data-id="0" class="quadro"></span>
            <span data-id="1" class="quadro"></span>
            <span data-id="2" class="quadro"></span>
        </div>
        <div class="coluna">
            <span data-id="3" class="quadro"></span>
            <span data-id="4" class="quadro"></span>
            <span data-id="5" class="quadro"></span>
        </div>
        <div class="coluna">
            <span data-id="6" class="quadro"></span>
            <span data-id="7" class="quadro"></span>
            <span data-id="8" class="quadro"></span>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
